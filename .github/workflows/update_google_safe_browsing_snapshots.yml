name: Update Google_Safe_Browsing snapshots

on:
  workflow_dispatch:
  schedule:
    - cron: "40 13 * * THU"

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Update snapshots
        run: python3 snapshot_updater.py --integration Google_Safe_Browsing --expiration_time 7

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update Google_Safe_Browsing snapshots" -a
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
